<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WayTab</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../js/libraries/jquery-3.3.1.min.js"></script>
    <script src="../js/libraries/moment.js"></script>

    <link href="setup.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <div class="modal fade" id="setupModal" tabindex="-1" role="dialog" aria-labelledby="#setupModalTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header pb-0 border-bottom-0" style="background-color: rgba(100,100,100,0.05);">
            <h5 class="modal-title" id="setupModalTitle">WayTab Setup</h5>
          </div>
          <div class="modal-header pb-0 px-0 border-bottom-0" style="background-color: rgba(100,100,100,0.05);">
            <ul class="nav nav-tabs w-100 px-3" id="setupTabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="welcome-tab" data-toggle="tab" href="#welcome" role="tab" aria-controls="home" aria-selected="true">Welcome</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" id="personalize-tab" data-toggle="tab" href="#personalize" role="tab" aria-controls="home" aria-selected="true">Personalize</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" id="links-tab" data-toggle="tab" href="#links" role="tab" aria-controls="home" aria-selected="true">Links</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" id="schedule-tab" data-toggle="tab" href="#schedule" role="tab" aria-controls="home" aria-selected="true">Schedule</a>
              </li>
            </ul>
          </div>
          <div class="modal-body">
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade show active" id="welcome" role="tabpanel" aria-labelledby="home-tab">
                <div class="text-center">
                  <h3 class="display-3">Welcome to WayTab.</h3>
                  <h4 class="display-4">Let's get started.</h4>
                  <p class="lead">We'll help you get started in just a few steps. All settings are optional.</p>
                  <p class="mb-0 mr-4 text-muted float-left"><a href="" id="skip">Click here to skip</a> <em>(accept all defaults)</em></p>
                  <p class="mb-0 mr-4 text-muted float-right">Click Next &nbsp;<i class="fas fa-arrow-down"></i></p>
                </div>
              </div>
              <div class="tab-pane fade" id="personalize" role="tabpanel" aria-labelledby="home-tab">
                ...
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary d-none" id="back">Back</button>
            <button type="button" class="btn btn-primary" id="next">Next &nbsp;<i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/libraries/popper.min.js"></script>
    <script src="../js/libraries/bootstrap.min.js"></script>

    <script src="setup.js"></script>
  </body>
</html>
